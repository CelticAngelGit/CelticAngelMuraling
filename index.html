<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Awesome Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 2rem 0;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #eee;
      padding: 1rem;
      margin-top: 2rem;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Just a simple static site hosted on GitHub Pages</p>
  </header>

  <main>
    <h2>About Me</h2>
    <p>This is a simple website created using HTML and hosted for free using GitHub Pages.</p>
    <p>You can customize this as much as you want!</p>
  </main>

  <footer>
    <p>Made with ❤️ by Me | <a href="https://github.com" target="_blank">My GitHub</a></p>
  </footer>
</body>
</html>
