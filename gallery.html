<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | [Your Name] Murals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5em;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
    }

    .gallery-item iframe,
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .gallery-item:hover img,
    .gallery-item:hover iframe {
      transform: scale(1.03);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="gallery-container">
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <!-- First image -->
      <div class="gallery-item">
        <iframe
          src="https://drive.google.com/file/d/1Iya0eyNlnOa2QHp6EqhcwufQ26pRZZJi/preview"
          style="border:0"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Second image -->
      <div class="gallery-item">
        <iframe
          src="https://drive.google.com/file/d/1RW1-2SyMbOkBQ1Oe-mP9NRXZrXF8FZL-/preview"
          style="border:0"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Add more image blocks here similarly -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 [Your Name] Murals</p>
  </footer>
</body>
</html>
